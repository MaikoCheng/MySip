<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MySip</title>
        <meta name="description" content="This is the official website for the MySip cup!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Sora" rel="stylesheet">
    </head>
    <body>
        <div id="navbar" class="colorchange">
            <div id="welcome">
                <p>This is the official website for the MySip cup</p>
            </div>
            <a href="about.html" id="a">
                <div id="aboutpage">
                  <p>About</p>
                </div>
            </a>
        </div>
        <div class="header" id="waterbg">

            <!--Content before waves-->
            <div class="inner-header flex">
            <!--Just the logo.. Don't mind this-->
            
            <path fill="#FFFFFF" stroke="#000000" stroke-width="10" stroke-miterlimit="10" d="M57,283" />
            <g><path fill="#fff"
            d="M250.4,0.8C112.7,0.8,1,112.4,1,250.2c0,137.7,111.7,249.4,249.4,249.4c137.7,0,249.4-111.7,249.4-249.4
            C499.8,112.4,388.1,0.8,250.4,0.8z M383.8,326.3c-62,0-101.4-14.1-117.6-46.3c-17.1-34.1-2.3-75.4,13.2-104.1
            c-22.4,3-38.4,9.2-47.8,18.3c-11.2,10.9-13.6,26.7-16.3,45c-3.1,20.8-6.6,44.4-25.3,62.4c-19.8,19.1-51.6,26.9-100.2,24.6l1.8-39.7		c35.9,1.6,59.7-2.9,70.8-13.6c8.9-8.6,11.1-22.9,13.5-39.6c6.3-42,14.8-99.4,141.4-99.4h41L333,166c-12.6,16-45.4,68.2-31.2,96.2	c9.2,18.3,41.5,25.6,91.2,24.2l1.1,39.8C390.5,326.2,387.1,326.3,383.8,326.3z" />
            </g>
            </svg>
            <div id="drinkdescription">
            <h1 id="main">Your fluid intake is</h1>
            <span id="intake" class="colorchange">LOW</span>
            </div>
            
            </div>
            
            <!--Waves Container-->
            <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
            </svg>
            </div>
        <!--Waves end-->
            
        </div>
        <div id="amountchange">
            <div id="changeamount">
                <h1 id="change">Choose the amount of cups you want to drink today</h1>
                <input type="number" id="changenumber" class="input" name="goaldrinks" placeholder="8" min="1">
                <button id="changebut" class="but" onclick="change()">HERE</button>
                <button id="submit" class="but" onclick="submit()">SUBMIT</button>
            </div>
            <div id="cupholder">
                <div class="cup"></div>
                <h1 id="cupcounter">0</h1>
            </div>
        </div>

        <div id="water_intake">
            <h1>Calculate your recommended Water Intake!</h1>
        </div>
        <div id="water_widget_code"></div>
        <script src="watercalc.js"></script>
        

        
        <div id="secret" class="secret">
            <input type="text" id="secretinput" name="secretinput" class="input" placeholder="Password">
            <button id="submit2" class="but" onclick="checkpass()">SUBMIT</button>
        </div>
        <div id="secretflip" class="secret">
            <h1 id="Speler">What kind of "Speler" are you?</h1>
            <button id="timerstart" onclick="timertrigger(30)" class="but">Klein</button>
            <button id="timerstart2" onclick="timertrigger(15)" class="but">Medium</button>
            <button id="timerstart3" onclick="timertrigger(5)" class="but">Groot</button>
            <h1 id="safeTimerDisplay">00:0</h2>
        </div>


        
    </body>
    <script src="intakechange.js"></script>

</html>
